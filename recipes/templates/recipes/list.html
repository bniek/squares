{%load static%}


<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{% static "css/recipes.css" %}">
        <title class="title-list">Scrumptious Recipes</title>
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <a id="nav-link" href="{% url 'recipe_list' %}">MAIN PAGE</a>
                {% if user.is_authenticated %}
                <a id="nav-link" href="{% url 'create_recipe' %}">CREATE RECIPE</a>
                <a id="nav-link" href="{% url 'my_recipe_list' %}">MY RECIPES</a>
                <a id="nav-link">HI, {{ user.username }}</a>
                <a id="nav-link" href="{% url 'user_logout' %}">LOGOUT</a>
                {% else %}
                <a id="nav-link" href="{% url 'signup' %}">SIGN UP</a>
                <a id="nav-link" href="{% url 'user_login' %}">LOGIN</a>
                {% endif %}
            </nav>
        </header>

        <h1 tag="h1-list">squares</h1>
        <h2 class="h2-list"></h2>

        <div class="main-page-layout">
            {% for recipe in recipe_list %}
            <div>
                <h3>
                <a class="tacos-font" href="{% url 'show_recipe' recipe.id %}">{{ recipe.title }} â˜… 4.3</a>
                </h3>
                <a class= "img-link" href="{% url 'show_recipe' recipe.id %}"><img class ="list-image" src="{{ recipe.picture }}"></a>
                <p class="date">{{ recipe.created_on|date:"M dS" }}</p>
            </div>
            {% endfor %}
        </div>

        <footer class="footer-settings"></footer>




    </body>
</html>
